<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses Grid</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">EduHub</div>
      G

      <select class="navbar-select" id="categorySelect" onchange="searchfun()">
        <option value="">All Platforms</option>
        <option value="Udemy">Udemy</option>
        <option value="Coursera">Coursera</option>
        <option value="edX">edX Learning</option>
        <option value="Udacity">Udacity</option>
        <option value="MOOC.org">MOOC.org</option>
        <!-- Add more categories as needed -->
      </select>

      <input
        oninput="searchfun()"
        type="search"
        class="search-input"
        id="search"
        placeholder="Search courses..."
      />
    </nav>

    <!-- loader -->
    <div id="loader" role="status" aria-label="Loading"></div>

    <!-- alert box -->
    <div id="customAlert" class="alert-box">
      <p id="alertMessage"></p>
      <button onclick="closeAlert()">OK</button>
    </div>

    <div class="grid-container" id="grid"></div>
    <script src="offer.js"></script>
  </body>
</html>
